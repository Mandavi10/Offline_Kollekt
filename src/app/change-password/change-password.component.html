<div class="forgotCon">
<form autocomplete="off" [formGroup]="ChangepasswordForm" class="form" >
  <div class="quickCheckLogin" >
      
      <div class="clearfix">
      </div>
      <div class="login-container" >
      
          <h1>
              Change Password
          </h1>
          <div class="inset">
              <p >
              
                
                  <label for="email">
                    New Password
                  </label>
                  <input name="newpassword" [ngClass]="displayFieldCss('newpassword')" type="password" (keypress)="Removelabel()" class="form-control inputbox" formControlName="newpassword" placeholder="" />
                  
              </p>  
              <p >
              
                <label for="email">
                    Confirm Password
                </label>
                <input name="confirmPassword" type="password" [ngClass]="displayFieldCss('confirmPassword')" (keypress)="Removelabel()" class="form-control inputbox" formControlName="confirmPassword" placeholder="" />
                
            </p>  
              <p class="backLoginCon">          
                <label id="lblName">{{errormsg}}</label>   
            <input type="submit" value="Submit" [disabled]="btnSubmitDisabled" (click)="onSubmit()" class="loginbtn" />
              <!--<span class="loginBack" (click)="Show()">Back to Login</span>-->
            </p> 
          </div>
          
      </div>
      
  </div>
  
</form>
</div>
